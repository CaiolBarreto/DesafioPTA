<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do PTA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo_fundo_rosa.png" alt="logo">
        </div>
        <div class="ice-creams">
            <img src="./images/blue_icecream.svg" alt="blue_icecream" class="icecream">
            <img src="./images/pink_icecream.svg" alt="pink_icecream" class="icecream">
            <img src="./images/orange_icecream.svg" alt="orange_icecream" class="icecream">
        </div>
        <div class="search">
            <input type="text" placeholder="Procure seu sorvete" name="search_bar" id="search_bar">
            <img src="./images/lupa.svg" alt="lup">
        </div>   
    </header>
    
    <section>
            <div class="pictures">
                <div class="biggest-box">
                    <div class="biggest">
                        <img src="./images/tablito.svg" alt="tablito" width="245px" height="245px">
                        <h2>Picolé Tablito</h2>
                        <p>Picóle de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
                        <h2>R$ 5,00</h2>
                    </div>
                </div>
                <div class="smaller-box">
                    <div class="smaller">
                        <img src="./images/brigadeiro.svg" alt="brigadeiro">
                    </div>
                    <div class="smaller">
                        <img src="./images/picole azul.svg" alt="picole_azul">
                    </div>
                </div>
            </div>
            
            <div class="pictures">
                <div class="biggest-box">
                    <div class="biggest">
                        <img src="./images/chicabom.svg" alt="chicabom">
                        <h2>Chica Bon</h2>
                        <p>Picóle de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
                        <h2>R$ 5,00</h2>
                    </div>
                </div>
                <div class="smaller-box">
                    <div class="smaller">
                        <img src="./images/morango.svg" alt="morango">
                    </div>
                    <div class="smaller">
                        <img src="./images/minions.svg" alt="minions">
                    </div>
                </div>
            </div>

    </section>
    
    <footer>
        <div class="logo2"><img src="./images/logo_sem_fundo.png" alt="logo2"></div>  
        
        <div class="phrase">
            <p><strong>Made with &lt;/&gt; and &lt;3 by Caio Barreto</strong></p>
        </div>
        
        <div class="contact">
            <div class="items">
                <img src="./images/telefone.svg" alt="phone">
                <p>81 3511-1259</p>
            </div>
            <div class="items">
                <img src="./images/email.svg" alt="email">
                <p>doubledip@org.com</p>
            </div>
            <div class="items">
                <img src="./images/instagram.svg" alt="instagram">
                <p>@doubledib.store</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
